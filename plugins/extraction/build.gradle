group "org.polypheny"


dependencies {
    implementation project(":core")
    implementation project(":plugins:sql-language")
    implementation project(":plugins:cypher-language")

    implementation group: 'org.glassfish', name: 'jakarta.json', version: jakarta_json_version
    implementation group: "io.javalin", name: "javalin", version: javalin_version // Apache 2.0

    // --- Test Compile ---
    testImplementation project(path: ":core", configuration: "tests")
    testImplementation project(path: ":core")
    testImplementation group: "junit", name: "junit", version: junit_version
}

sourceSets {
    main {
        java {
            srcDirs = ["src/main/java"]
            outputDir = file(project.buildDir.absolutePath + "/classes")
        }
        resources {
            srcDirs = ["src/main/resources"]
        }
        output.resourcesDir = file(project.buildDir.absolutePath + "/classes")
    }
    test {
        java {
            srcDirs = ["src/test/java"]
            outputDir = file(project.buildDir.absolutePath + "/test-classes")
        }
        resources {
            srcDirs = ["src/test/resources"]
        }
        output.resourcesDir = file(project.buildDir.absolutePath + "/test-classes")
    }
}

compileJava {
    dependsOn(":config:processResources")
    dependsOn(":core:processResources")
    dependsOn(":information:processResources")
    dependsOn(":plugins:sql-language:processResources")
    dependsOn(":plugins:cypher-language:processResources")
}

delombok {
    dependsOn(":plugins:sql-language:processResources")
    dependsOn(":plugins:cypher-language:processResources")
}


/**
 * JARs
 */
jar {
    manifest {
        attributes "Manifest-Version": "1.0"
        attributes "Copyright": "The Polypheny Project (polypheny.org)"
        attributes "Version": "$project.version"
    }
}
java {
    withJavadocJar()
    withSourcesJar()
}



